c_stdlib:
  - if: linux
    then: sysroot
  - if: osx
    then: macosx_deployment_target
  - if: win
    then: vs

c_stdlib_version:
  - if: linux
    then: 2.17
  - if: osx and x86_64
    then: 10.9
  - if: osx and arm64
    then: 11.0

c_compiler:
  - if: linux
    then: gcc
  - if: osx
    then: clang
  - if: win
    then: vs2022
